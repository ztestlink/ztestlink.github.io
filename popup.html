<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Button to Open Calendar -->
    <button id="openCalendarBtn">Open Calendar Popup</button>

    <script>
        document.getElementById('openCalendarBtn').addEventListener('click', function () {
            // Open a popup window with specific dimensions
            const popup = window.open(
                '', 
                'calendarPopup', // Name of the popup
                'width=600,height=400,scrollbars=no,resizable=no,status=no,toolbar=no,menubar=no,location=no'
            );

            if (popup) {
                // Write basic HTML content into the popup
                popup.document.write(`
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Calendar Popup</title>
                        <style>
                            body {
                                font-family: Arial, sans-serif;
                                text-align: center;
                                padding: 20px;
                                background-color: #fff;
                            }
                            h1 {
                                font-size: 24px;
                                margin-bottom: 20px;
                            }
                        </style>
                    </head>
                    <body>
                        <h1>Calendar Popup</h1>
                        <p>The calendar functionality will be added via the external script.</p>
                    </body>
                    </html>
                `);

                // Close the popup document so itâ€™s ready
                popup.document.close();

                // Dynamically inject the external JavaScript file
                const script = popup.document.createElement('script');
                script.src = 'https://example.com/external-calendar-script.js'; // Replace with actual URL
                script.onload = () => {
                    console.log('External script loaded successfully.');
                };
                script.onerror = () => {
                    console.error('Failed to load external script.');
                };

                // Append the script to the popup <head>
                popup.document.head.appendChild(script);
            } else {
                alert('Popup blocked! Please enable popups for this site.');
            }
        });
    </script>
</body>
</html>
